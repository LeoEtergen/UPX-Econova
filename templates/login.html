<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/login.css" />
    <link rel="icon" type="image/png/golden_carrot.png" href="../static" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div id="message-alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-patch-check"></i> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <a href="/#" class="button-back">
        <span>Voltar</span>
    </a>

    <div class="wrapper">
        <form method="POST" action="">
            {{ form.hidden_tag() }} <!-- Adicionando o campo CSRF -->
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Nome de usuário" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Senha" required>
                <i class='bx bx-lock-alt'></i>
                <input type="hidden" id="remember-password" name="remember-password" value="0">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar senha</label>
                <a class="esqueci" href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não possui uma conta?
                    <a href="/registro">Criar conta</a>
                </p>
            </div>
        </form>
    </div>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>

</html>
